<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Garud</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            margin: 0;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative; 
            padding: 20px 0;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            z-index: 0;
            background: linear-gradient(to right, #FFD700, #DAA520, #B8860B); 
            border-bottom-left-radius: 50% 100px;
            border-bottom-right-radius: 50% 100px;
            transform: translateY(-50px);
        }

        body::after {
            content: '';
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            z-index: 0;
            background: linear-gradient(to right, #B8860B, #DAA520, #FFD700); 
            border-top-left-radius: 50% 100px;
            border-top-right-radius: 50% 100px;
            transform: translateY(50px);
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1; 
            position: relative; 
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 3em;
            color: #f0f0f0; 
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.4);
            letter-spacing: 5px;
            margin-bottom: 20px; 
            text-transform: uppercase;
            text-align: center;
        }
        
        .description-paragraph {
            color: #cccccc; 
            font-family: 'Cinzel', serif; 
            font-size: 1.1em;
            text-align: center;
            max-width: 600px; 
            padding: 0 20px;
            line-height: 1.5;
            margin-bottom: 40px;
        }

        .dive-in-button {
            background-color: #333333;
            color: #f0f0f0;
            border: 2px solid #555555;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            padding: 8px 15px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }

        .dive-in-button:hover {
            background-color: #555555;
            color: white;
            border-color: #f0f0f0;
        }
    </style>
</head>
<body>
    
    <div class="main-content">
        <h1>TEAM GARUD</h1>
        
        <p class="description-paragraph">
            A student-led drone startup focused on innovation engineering and aerial technology, dedicated to pushing the boundaries of autonomous systems and creating sustainable solutions for the future.
        </p>
        
        <a href="new_page.html" class="dive-in-button">DIVE IN</a>
    </div>
    
</body>
</html>
