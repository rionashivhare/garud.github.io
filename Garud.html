<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Garud</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            margin: 0;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            /* Use 100vh to ensure the content is centered vertically in the screen */
            min-height: 100vh;
            position: relative; 
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 3em;
            color: #f0f0f0; 
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.2);
            letter-spacing: 5px;
            margin-bottom: 30px; 
            z-index: 1; 
            text-transform: uppercase;
        }

        .dive-in-button {
            background-color: #333333;
            color: #f0f0f0;
            border: 2px solid #555555;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            padding: 8px 15px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
            z-index: 1;
        }

        .dive-in-button:hover {
            background-color: #555555;
            color: white;
            border-color: #f0f0f0;
        }
    </style>
</head>
<body>
    
    <h1>TEAM GARUD</h1>
    
    <a href="new_page.html" class="dive-in-button">DIVE IN</a>
    
</body>
</html>
